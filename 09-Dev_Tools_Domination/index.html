<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Jazz', age: 9 }, { name: 'Leia', age: 2 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    const interpolated = 'interpolated';
    console.log('Hello I am a %s string!', interpolated);
    console.log(`I'm also a ${interpolated} string`);

    // Styled
    console.log('%c I am red text', 'color: red');

    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('Shit!');

      // Info
    console.info('In Switzerland it is illegal to own just one guinea pig');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('I say hello');
    console.count('Hello');
    console.count('Hello');
    console.count('Goodbye');
    console.count('Hello');
    console.count('Goodbye');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/joaquincasal')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
